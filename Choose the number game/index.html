<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1 class="gmn msg">Guess My Number!</h1>
      <p class="between msg">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
      <p class="losescore msg">You lose if you reach the score of 12</p>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" placeholder="Guess here" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score msg">20</span></p>
        <p class="label-highscore msg">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
      <p>
        <label class="levellabel msg">Select Level</label>
        <select class="dropdownlist">
          <option value="1">Easy</option>
          <option value="2">Medium</option>
          <option value="3">Hard</option>
        </select>
        <button class="btn levelbtn">Select</button>
      </p>
      <!-- <input type="radio" />
      <label>Easy</label> -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
